name: CI

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main]

env:
  EMSDK_VERSION: '4.0.22'
  NODE_VERSION: '22'

jobs:
  # Build WASM (browser and workers)
  build-wasm:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Emscripten SDK
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: ${{ env.EMSDK_VERSION }}
          actions-cache-folder: 'emsdk-cache'

      - name: Verify
        run: emcc -v

      - name: Cache DuckDB build
        id: cache-duckdb
        uses: actions/cache@v4
        with:
          path: |
            build/emscripten
          key: duckdb-wasm-${{ runner.os }}-${{ env.EMSDK_VERSION }}-${{ hashFiles('scripts/build-duckdb.sh', 'Makefile', 'patches/**') }}
          restore-keys: |
            duckdb-wasm-${{ runner.os }}-${{ env.EMSDK_VERSION }}-

      - name: Install binaryen (wasm-opt)
        run: sudo apt-get install -y binaryen

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Clean stale CMake cache
        run: |
          # CMake cache contains hardcoded Emscripten paths that change each run
          # Remove cache files but keep compiled objects to speed up rebuilds
          rm -rf build/emscripten/CMakeCache.txt build/emscripten/CMakeFiles

      - name: Build browser WASM
        run: make duckdb-browser

      - name: Build workers WASM
        run: make duckdb-workers

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v6
        with:
          name: wasm-artifacts
          path: |
            dist/duckdb.js
            dist/duckdb.wasm
            dist/duckdb-workers.js
            dist/duckdb-workers.wasm
          retention-days: 7

  # Build/test browser package
  browser:
    runs-on: ubuntu-latest
    needs: build-wasm
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Download WASM artifacts
        uses: actions/download-artifact@v7
        with:
          name: wasm-artifacts
          path: dist

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build
        run: pnpm --filter @ducklings/browser build

      - name: Type check
        run: pnpm --filter @ducklings/browser typecheck

      - name: Test
        run: pnpm --filter @ducklings/browser test

      - name: Upload browser dist
        uses: actions/upload-artifact@v6
        with:
          name: browser-dist
          path: packages/ducklings-browser/dist
          retention-days: 7

  # Build/test workers package
  workers:
    runs-on: ubuntu-latest
    needs: build-wasm
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Download WASM artifacts
        uses: actions/download-artifact@v7
        with:
          name: wasm-artifacts
          path: dist

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build
        run: pnpm --filter @ducklings/workers build

      - name: Type check
        run: pnpm --filter @ducklings/workers typecheck

      - name: Test
        run: pnpm --filter @ducklings/workers test

      - name: Upload workers dist
        uses: actions/upload-artifact@v6
        with:
          name: workers-dist
          path: packages/ducklings-workers/dist
          retention-days: 7

  # Lint check
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Lint browser package
        run: pnpm --filter @ducklings/browser lint || true

      - name: Lint workers package
        run: pnpm --filter @ducklings/workers lint || true
