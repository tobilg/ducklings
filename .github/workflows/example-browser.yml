name: Deploy Browser Example

on:
  push:
    branches: [main]
    paths:
      - 'packages/ducklings-browser/src/**'
      - 'packages/example-browser/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          cd packages/ducklings-browser && pnpm install --frozen-lockfile
          cd ../example-browser && pnpm install --frozen-lockfile

      - name: Build browser package
        run: pnpm --filter @ducklings/browser build

      - name: Build example
        run: pnpm --filter @ducklings/example-browser build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy
          workingDirectory: packages/example-browser
